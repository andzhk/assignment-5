<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Contact-page</title>
    <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
    </head>

    <body>
      <div class="header">
        <p id="logo-2"><img src="images/logo.png" alt="my personal logo" class="logo"></p>
        </div>
        <nav>
          <ul class="nav-list-2">
            <li class="nav-item-2">
              <a href="second-page.html">Projects</a>
            </li>
            <li class="nav-item-2">
              <a href="index.html">About me</a>
            </li>
            <li class="nav-item-2">
              <a href="contact.html">Contact me</a>
            </li>
          </ul>
    </nav>
  <main>

    <h1 class="contact"> Contact me!</h1>
    <section class="section-contact">
    <div class="container">

    <form>
      <div class="form-group">
      <label>First name*
        <input type="text" name="firstName" id="firstname" required class="form-element">
      </label>
      </div>
      <div class="form-group">
        <label>Last name*
          <input type="text" name="lastName" id="lastname" required class="form-element">
        </label>
        </div>
        <div class="form-group">
        <label>Email address*
          <input type="email" name="applicantEmail" id="email" required class="form-element">
        </label>
        </div>
        <div class="form-group">
        <label>How many services would you like?
          <input type="number" name="numberCount" class="form-element">
        </label>
        </div>
          <div class="form-group">
        <label>When would you like your service to be ready?
          <input type="date" name="readyDate" class="form-element">
        </label>
        <div class="form-group-full">
          <label>What are you looking for?*</label>
          <textarea name="message" id="message" class="form-element"></textarea>
          </div>
          <div class="submit-group">
          <input type="submit" value="ENTER">
          </div>
        </div>
      </form>
   </div>
  </section>
 </main>




 </body>
</html>
